---

- name: Defaults
  hosts: localhost
  remote_user: root

  vars:
    - consul_download_validate_certs: false
    - consul_config:
        00_service: |
          "server": true,
          "bootstrap_expect": 1,
          "domain": "test",
          "datacenter": "vagrant",
          "bind_addr": "{{ ansible_default_ipv4.address }}",
          "retry_join": ["{{ ansible_default_ipv4.address }}"],
          "log_level": "info",
          "data_dir": "{{ consul_data_dir }}",
          "enable_syslog": true

  roles:
    - role: ansible-role-consul

